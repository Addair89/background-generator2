<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class='container'>
        <div class="header">
            <h1>Background Gradient Generator</h1>
        </div>
        <div class="colors">
            <div class="left-color">
                <input type="color" class="left" name="left"
                    value="#e66465">
                <label for="left">Left Gradiant Color</label>
            </div>
            
            <div class="right-color">
                <input type="color" class="right" name="right"
                        value="#f6b73c">
                <label for="right">Right Gradient Color</label>
            </div>
        </div>
        <button>Random Colors</button>
        <h3></h3>
    </div>
    <script src='script.js'></script>
</body>
</html>
